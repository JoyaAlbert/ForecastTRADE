SEED: 42
OBJECTIVE: sharpe_net
RISK_PROFILE: conservative
CV_SCHEME: sliding
SEQ_ENCODER: tcn
THRESHOLD_SEARCH_MODE: quantile
TARGET_COVERAGE_RATIO: 0.18
NET_SHARPE_TURNOVER_PENALTY: 0.15
TRADE_RATIO_FLOOR: 0.1
CONSERVATIVE_MIN_BUY_THRESHOLD_MIN: 0.58
CONSERVATIVE_MIN_BUY_THRESHOLD_MAX: 0.64
XGB_STOCHASTIC_MODE: false
XGB_CANDIDATE_BUDGET: medium
XGB_TUNING_CANDIDATES_MEDIUM: 18
XGB_SCORE_W_NET_SHARPE: 0.6
XGB_SCORE_W_COVERAGE: 0.2
XGB_SCORE_W_AUC: 0.15
XGB_SCORE_W_TURNOVER: 0.05
XGB_TURNOVER_TARGET_RATIO: 0.12
XGB_NEG_NET_RETURN_PENALTY: 0.2
XGB_COVERAGE_FLOOR_PENALTY: 2.5
XGB_HIGH_RISK_MAX_DEPTH: 7
XGB_HIGH_RISK_MAX_LR: 0.03
BENCHMARK_TICKERS:
- MSFT
- AAPL
- NVDA
NET_RETURN_FLOOR_PER_FOLD: -0.002
MIN_VALID_FOLDS_RATIO: 0.83
ROBUST_SCORE_STD_WEIGHT: 0.5
ENCODER_ABLATION_ENABLED: true
ENCODER_REQUIRED_DELTA_ROBUST_SCORE: 0.02
ENCODER_REQUIRED_DELTA_NET_SHARPE: 0.05
MAX_CALIBRATION_ECE_ALERT: 0.35
COST_BPS: 20.0
SLIPPAGE_BPS: 5.0
MIN_COVERAGE_RATIO: 0.5
ENABLE_STABILITY_TUNING: true
TUNE_ON_FIRST_VALID_FOLD_ONLY: true
ENABLE_PROBA_CALIBRATION: true
CALIBRATION_METHOD: isotonic
CALIBRATION_MIN_SAMPLES: 300
CALIBRATION_FALLBACK_METHOD: sigmoid
USE_SYNTHETIC_SAMPLING: false
TCN_PARAMS:
  channels: 64
  kernel_size: 3
  dilation_levels:
  - 1
  - 2
  - 4
  - 8
  dropout: 0.15
  latent_dim: 10
  epochs: 50
  batch_size: 64
XGB_PARAMS:
  objective: binary:logistic
  eval_metric: aucpr
  max_depth: 6
  learning_rate: 0.02
  n_estimators: 600
  subsample: 0.85
  colsample_bytree: 0.85
  min_child_weight: 2
  gamma: 0.2
  reg_alpha: 0.2
  reg_lambda: 1.0
  max_delta_step: 1
  scale_pos_weight: null
  random_state: 42
  use_label_encoder: false
  early_stopping_rounds: 30
CONSERVATIVE_PERCENTILE_THRESHOLD: 70
